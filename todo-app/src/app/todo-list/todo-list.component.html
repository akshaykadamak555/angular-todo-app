<p-card header="Todo List">
  <p-table
    [value]="todoList"
    [tableStyle]="{ 'min-width': '45rem' }"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[5,10, 25, 50]"
    [scrollable]="true" scrollHeight="400px"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>AssignTo</th>
        <th>Priority</th>
        <th></th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.taskName }}</td>
        <td>{{ product.taskDescription }}</td>
        <td>{{ product.assignTo }}</td>
        <td>{{ product.priority }}</td>
        <td><p-button (click)="onEdit(product)" styleClass="p-button-rounded" label="Edit"></p-button></td>
        <td><p-button styleClass="p-button-danger p-button-rounded" label="Delete"></p-button></td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
