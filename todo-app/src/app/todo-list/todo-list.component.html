<p-card header="Todo List">
  <p-table [value]="todoList" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>Id</th>
        <th>Task Name</th>
        <th>Task Description</th>
        <th>AssignTo</th>
        <th>Priority</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.taskName }}</td>
        <td>{{ product.taskDescription }}</td>
        <td>{{ product.assignTo }}</td>
        <td>{{ product.priority }}</td>
      </tr>
    </ng-template>
  </p-table>
</p-card>
